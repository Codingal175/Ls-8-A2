<!DOCTYPE html>
<html>
    <head>
         <title>Gradients in CSS</title>
         <style>
               #grad1 {
                height: 200px;

                background-image: linear-gradient(to top left,#d40f08,#bf6906,#b0970b,#e3c105);
               }
               #grad2 {
                height: 200px;

                background-image: radial-gradient(#d40f08,#bf6906,#b0970b,#e3c105);
               }
         </style>
    </head>
    <body>
        <div id="grad1">
            <h1>This is Gradient 1</h1>
        </div>
        <br><br>
        <div id="grad2">
            <h1>This is Gradient 2</h1>
        </div>
    </body>
</html>
